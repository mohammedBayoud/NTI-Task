<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8">
  <title>نموذج تسجيل</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css">
</head>

<body class="bg-dark  mt-5">

  <form class="container was-validated text-white">

    <h3 class="text-center mb-4 text-white">نموذج تسجيل الطلاب</h3>

    <div class="row g-3 justify-content-center">
      <div class="col-md-6">
        <label for="name" class="form-label">الاسم الكامل</label>
        <input type="text" class="form-control" id="name" required>
        <div class="invalid-feedback text-start">من فضلك أدخل الأسم</div>
      </div>

      <div class="col-md-6">
        <label for="email" class="form-label">البريد الإلكتروني</label>
        <input type="email" class="form-control" id="email" required>
        <div class="invalid-feedback text-start">ادخل بريداً اليكترونياً صحيحاً</div>
      </div>

      <div class="col-4">
        <label for="age" class="form-label">العمر</label>
        <input type="number" class="form-control" id="age" required>
         <div class="invalid-feedback text-start">ادخل العمر بشكل صحيح</div>
      </div>
      <div class="col-4">
        <label for="gender" class="form-label">الجنس</label>
        <select class="form-select" id="gender" required>
          <option disabled selected value="">اختر...</option>
          <option>ذكر</option>
          <option>أنثى</option>
        </select>
        <div class="invalid-feedback">اختر الجنس.</div>
      </div>
      <div class="col-4">
        <label for="grade" class="form-label">الدرجة</label>
        <input type="number" class="form-control" id="grade" required>
        <div class="invalid-feedback text-start">ادخل الدرجه من 0 الي 100</div>
      </div>

      <div class="col-md-12">
        <label for="note" class="form-label">ملاحظات</label>
        <textarea class="form-control" id="note" rows="3" required></textarea>
        <div class="invalid-feedback text-start">اكتب رأيك هنا</div>
      </div>

      <div class="col-12 d-flex justify-content-center gap-3">
        <button type="submit" class="btn btn-success">إرسال البيانات</button>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">عرض
          الطلاب</button>
      </div>
    </div>
  </form>
  <!-- modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">قائمة الطلبات</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="card">
            <table class="table table-bordered mb-0">
              <thead class="table-dark">
                <tr>
                  <th>الاسم</th>
                  <th>الدرجه</th>
                  <th>التقدير</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>محمد محمد احمد</td>
                  <td>90</td>
                  <td>امتياز</td>
                </tr>
                <tr>
                  <td>احمد محمود مجدي</td>
                  <td>75</td>
                  <td>جيد</td>
                </tr>
                <tr>
                  <td>فينيسيوس جونيور</td>
                  <td>0</td>
                  <td>راسب</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">اغلاق</button>
        </div>
      </div>
    </div>
  </div>

  <!-- modal -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
